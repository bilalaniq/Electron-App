<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="add_team.css">
</head>

<body>
    <!-- Back Button -->
    <!-- <button id="back_btn" class="btn back-btn">Back</button> -->


    <div class="container">
        <div class="card">
            <h1 class="title">Add File</h1>
            <p class="subtitle">
                Please select a JSON file with the correct format.
                Having both teams and members.
            </p>
            <button id="browse_btn" class="btn">Browse</button>
        </div>
        <div class="card">
            <h1 class="title">Manually Add</h1>
            <p class="subtitle">
                Please add teams and members Manually.
            </p>
            <button id="add_manually" class="btn">Add</button>
        </div>
        <div class="card">
            <h1 class="title">Terminal</h1>
            <p class="subtitle">
                For all the nerds out there.
                They can use terminal to add team and members.
                just type help and you will get the manual.
            </p>
            <button id="terminal" class="btn">Terminal</button>
        </div>
        <button id="back_btn" class="btn">Back</button>

        <div class="blob"></div>

    </div>


    <script src="add_team.js"></script>
</body>

</html>
